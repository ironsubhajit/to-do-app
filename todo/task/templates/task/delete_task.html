{% extends 'task/base.html' %}
{% block content %}
    <h3>Are You sure you want to delete '{{ task }}'?</h3>
    <form method="POST" class="form-inline">
        {% csrf_token %}
        <a class="btn btn-outline-primary" href="{% url 'taskList' %}" role="button">Cancel</a>
        <input type="submit" class="btn btn-danger" value="Delete" role="button">
    </form>
{% endblock %}
